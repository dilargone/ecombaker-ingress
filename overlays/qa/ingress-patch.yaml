apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ecombaker-ingress
  annotations:
    # SSL/TLS disabled for now - will be configured later
    # cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/cors-allow-origin: "http://*.qa.ecombaker.com"
    nginx.ingress.kubernetes.io/limit-rps: "200"
    # Configuration snippet disabled - snippets not allowed by ingress controller
    # If you need custom headers, use ConfigMap or enable snippets in controller
spec:
  # TLS disabled for now
  # tls:
  # - hosts:
  #   - "*.qa.ecombaker.com"
  #   - qa.ecombaker.com
  #   secretName: ecombaker-qa-tls-secret
  rules:
  - host: "*.qa.ecombaker.com"
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: pilot-service-qa
            port:
              number: 8080
      - path: /app
        pathType: Prefix
        backend:
          service:
            name: pilot-frontend-service-qa
            port:
              number: 80
      - path: /actuator
        pathType: Prefix
        backend:
          service:
            name: pilot-service-qa
            port:
              number: 8080
      - path: /swagger-ui
        pathType: Prefix
        backend:
          service:
            name: pilot-service-qa
            port:
              number: 8080
      - path: /v3/api-docs
        pathType: Prefix
        backend:
          service:
            name: pilot-service-qa
            port:
              number: 8080
  - host: qa.ecombaker.com
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: pilot-service-qa
            port:
              number: 8080
      - path: /app
        pathType: Prefix
        backend:
          service:
            name: pilot-frontend-service-qa
            port:
              number: 80
      - path: /
        pathType: Prefix
        backend:
          service:
            name: pilot-frontend-service-qa
            port:
              number: 80
