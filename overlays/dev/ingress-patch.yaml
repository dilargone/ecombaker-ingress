apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ecombaker-ingress
  annotations:
    # SSL/TLS disabled for now - will be configured later
    # cert-manager.io/cluster-issuer: "letsencrypt-staging"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/limit-rps: ""  # Remove rate limiting in dev
    # Configuration snippet disabled - snippets not allowed by ingress controller
    # If you need custom headers, use ConfigMap or enable snippets in controller
spec:
  # TLS disabled for now
  # tls:
  # - hosts:
  #   - "*.dev.ecombaker.com"
  #   - dev.ecombaker.com
  #   secretName: ecombaker-dev-tls-secret
  rules:
  - host: "*.dev.ecombaker.com"
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: pilot-service-dev
            port:
              number: 8080
      - path: /app
        pathType: Prefix
        backend:
          service:
            name: pilot-frontend-service-dev
            port:
              number: 80
      - path: /actuator
        pathType: Prefix
        backend:
          service:
            name: pilot-service-dev
            port:
              number: 8080
      - path: /swagger-ui
        pathType: Prefix
        backend:
          service:
            name: pilot-service-dev
            port:
              number: 8080
      - path: /v3/api-docs
        pathType: Prefix
        backend:
          service:
            name: pilot-service-dev
            port:
              number: 8080
  - host: dev.ecombaker.com
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: pilot-service-dev
            port:
              number: 8080
      - path: /app
        pathType: Prefix
        backend:
          service:
            name: pilot-frontend-service-dev
            port:
              number: 80
      - path: /
        pathType: Prefix
        backend:
          service:
            name: pilot-frontend-service-dev
            port:
              number: 80
